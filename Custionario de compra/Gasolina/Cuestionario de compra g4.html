<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <link rel="icon" href="../../Icono/tc.ico" type="image/z-icon">

<body class="gasolina"><br>
    <img class="imagenes-coches2" src="../../Coches/Gasolina/Imagenes/Coche g4/coche g4.jpg">
    <h2 class="cues"><b>¡Quiero uno igual!</b></h2>
    <p class="cues">
        Déjanos tus datos de contacto y nos pondremos en contacto contigo cuando tengamos un coche similar.
    </p>
    <h2 class="datos">Datos personales:</h2>
    <div class="container" id="dotted">

        <form>
            <label for="fname">Nombre y Apellidos:</label>
            <input type="text" id="fname" name="fname" placeholder="Escribe aqí tu nombre y apellidos" required>
            <label for="lname">Email:</label>
            <input type="email" id="lname" name="lname" placeholder="Escribe aquí tu email" required><br>
            <label for="lname">Teléfono:</label>
            <input type="number" id="lname" name="lname" placeholder="Escribe aquí tu teléfono" required><br>
            <label for="lname">Código postal:</label>
            <input type="number" id="lname" name="lname" placeholder="Escribe aquí tu código postal" required><br>
            <input type="checkbox" id="aceptar" name="aceptar" value="Aceptar" required>
            <label for="vehicle1">Acepto las condiciones del selvicio y la politica de privacidad.</label><br>
            <input type="submit">
        </form>
    </div>
</body>

</html>
